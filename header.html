    <div class="mx-auto max-w-7xl flex items-center justify-between px-6 py-3">
        <!-- Logo -->
        <a href="#" class="flex items-center gap-2 text-gray-900">
            <img src="images/Logo ATR.png" alt="Logo Assur Tous Risques" class="w-8 h-8">
            <span class="font-semibold text-lg tracking-tight">
                <span class="text-primary">ASSUR</span> <span class="text-gray-500">TOUS</span> <span class="text-primary">RISQUES</span>
            </span>
        </a>

        <!-- Menu desktop -->
        <nav class="hidden lg:flex gap-8">
